<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="multimedia/Logo.jpg">
    <title>CanScan | Scan page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

</head>

<body>
    <!-- Main container for the app -->
    <div class="wrapping">

        <div id="scanPrompt">SCAN BARCODE HERE:</div>

        <!-- Scanner Wrapper -->
        <div class="scanner-wrapper">
            <div id="reader-container">
                <div id="reader"></div>
            </div>
        </div>

        <button id="startCameraButton">Start Scan (Enable Camera)</button>

        <!-- Product Info (hidden until scan complete) -->
        <div class="product-info" id="productInfo" style="display: none;">
            <h2>Product Details</h2>
            <p><strong>Name:</strong> <span id="productName">-</span></p>
            <p><strong>Brand:</strong> <span id="productBrand">-</span></p>
            <p><strong>Category:</strong> <span id="productCategory">-</span></p>
            <p><strong>Description:</strong> <span id="productDescription">-</span></p>
            <p><strong>Country of Origin:</strong> <span id="productCountry">-</span></p>
            <img id="productImage" src="" alt="Product Image" style="max-width:100px; display:block; margin:0 auto;" />
        </div>

        <!-- Rescan Button -->
        <button class="rescan-btn" id="rescanButton" style="display: none;">ðŸ”„ Rescan</button>
    </div>

    <!-- Stylings specific to the Scan Page: -->
    <style>
        #scanPrompt {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        #reader-container {
            width: 100%;
            height: 300px;
            margin: 10px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            justify-content: center;
            align-items: center;
        }

        .product-info {
            margin-top: 20px;
            text-align: left;
        }

        #productImage {
            margin-top: 10px;
        }
    </style>

    <script src="scan.js"></script>
</body>

</html>
